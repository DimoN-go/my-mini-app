<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегущий человечек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu" class="menu">
        <h1>Бегущий человечек</h1>
        <button id="play-pc">Играть на компьютере</button>
        <button id="play-mobile">Играть на телефоне</button>
        <p>Всего очков: <span id="total-score">0</span></p>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-header">
            <button id="menu-button">Меню</button>
            <p>Очки: <span id="current-score">0</span></p>
        </div>
        <div id="game-area">
            <div id="runner"></div>
        </div>
        <div id="mobile-controls" class="hidden">
            <button id="left-button">←</button>
            <button id="right-button">→</button>
        </div>
        <div id="crash-message" class="hidden">Врезался!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
