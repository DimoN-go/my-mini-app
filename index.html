<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoney Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smoney</h1>
        <div class="balance" onclick="toggleBalancePopup()">
            Баланс: <span id="balance">0</span> ₽
            <div class="balance-popup" id="balancePopup">
                <button onclick="addBalance(500)">+500 ₽</button>
                <button onclick="addBalance(1000)">+1000 ₽</button>
                <button onclick="addBalance(2000)">+2000 ₽</button>
                <button onclick="addBalance(5000)">+5000 ₽</button>
                <button onclick="addBalance(10000)">+10000 ₽</button>
            </div>
        </div>
    </header>

    <!-- Главное меню -->
    <div class="main-menu" id="mainMenu">
        <h2>Мины</h2>
        <button onclick="startMinesGame()">Играть в Мины</button>
        <h2>Crash</h2>
        <button onclick="startCrashGame()">Играть в Crash</button>
    </div>

    <!-- Игра Мины -->
    <div class="game-container" id="minesGame" style="display: none;">
        <button class="back-button" onclick="goBackToMenu()">Назад в меню</button>
        <div class="mines-field" id="minesField"></div>
        <div class="controls">
            <input type="number" id="minesBetAmount" placeholder="Ставка" min="1">
            <button onclick="placeMinesBet()">Сделать ставку</button>
            <button onclick="cashOutMines()">Забрать ставку</button>
        </div>
        <div id="minesGameStatus"></div>
    </div>

    <!-- Игра Crash -->
    <div class="game-container" id="crashGame" style="display: none;">
        <button class="back-button" onclick="goBackToMenu()">Назад в меню</button>
        <div class="rocket-container">
            <div class="rocket" id="rocket"></div>
            <div class="multiplier" id="multiplier">1.00x</div>
        </div>
        <div class="controls">
            <input type="number" id="crashBetAmount" placeholder="Ставка" min="1">
            <button onclick="placeCrashBet()">Сделать ставку</button>
            <button id="cashOutButton" onclick="cashOutCrash()" disabled>Забрать: 0 ₽</button>
        </div>
        <div id="crashGameStatus"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
