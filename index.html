<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoney Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="logo">Smoney</h1>
            <div class="ball-animation"></div>
        </div>
        <div class="balance" onclick="toggleBalancePopup()">
            Баланс: <span id="balance">0</span> ₽
            <div class="balance-popup" id="balancePopup">
                <button onclick="addBalance(500)">+500 ₽</button>
                <button onclick="addBalance(1000)">+1000 ₽</button>
                <button onclick="addBalance(2000)">+2000 ₽</button>
                <button onclick="addBalance(5000)">+5000 ₽</button>
                <button onclick="addBalance(10000)">+10000 ₽</button>
            </div>
        </div>
    </header>
    <div class="main-menu" id="mainMenu">
        <h2>Мины</h2>
        <button onclick="startMinesGame()">Играть</button>
    </div>
    <div class="game-container" id="gameContainer" style="display: none;">
        <button class="back-button" onclick="goBackToMenu()">Назад</button>
        <div class="mines-field" id="minesField"></div>
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Ставка" min="1">
            <button onclick="placeBet()">Сделать ставку</button>
            <button onclick="cashOut()">Забрать ставку</button>
        </div>
        <div id="gameStatus"></div>
        <div id="nextMultiplier">Следующий множитель: <span id="nextMultiplierValue">0.08x</span></div>
    </div>
    <audio id="starSound" src="star.mp3"></audio>
    <audio id="bombSound" src="bomb.mp3"></audio>
    <audio id="coinSound" src="coin.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
