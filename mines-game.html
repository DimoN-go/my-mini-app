<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мины</title>
    <link rel="stylesheet" href="mines.css">
</head>
<body>
    <header>
        <h1>Мины</h1>
        <button onclick="goBackToMainMenu()">Назад в меню</button>
    </header>
    <div class="game-container">
        <div class="mines-field" id="minesField"></div>
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Ставка" min="1">
            <button onclick="placeBet()">Сделать ставку</button>
            <button onclick="cashOut()">Забрать ставку</button>
        </div>
        <div id="gameStatus"></div>
    </div>
    <script src="mines.js"></script>
</body>
</html>
