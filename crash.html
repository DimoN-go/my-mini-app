<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash</title>
    <link rel="stylesheet" href="crash.css">
</head>
<body>
    <header>
        <h1>Crash</h1>
        <button onclick="goBackToMainMenu()">Назад в меню</button>
    </header>
    <div class="game-container">
        <div class="rocket-container">
            <div class="rocket" id="rocket"></div>
            <div class="multiplier" id="multiplier">1.00x</div>
        </div>
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Ставка" min="1">
            <button onclick="placeBet()">Сделать ставку</button>
            <button id="cashOutButton" onclick="cashOut()" disabled>Забрать: 0 ₽</button>
        </div>
        <div id="gameStatus"></div>
    </div>
    <script src="crash.js"></script>
</body>
</html>
